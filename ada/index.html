
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA Self-Study Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ADA Dashboard</h1>
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        </header>

        <div class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Dashboard</a></li>
                    <li><a href="foundations.html">1. Foundational Principles</a></li>
                    <li><a href="modeling.html">2. Data Modeling & Warehousing</a></li>
                    <li><a href="mesh-fabric.html">3. Advanced Paradigms</a></li>
                    <li><a href="ai-architecture.html">4. AI & Agentic AI</a></li>
                    <li><a href="governance.html">5. AI Governance</a></li>
                </ul>
            </nav>
        </div>

        <main class="main-content">
            <h2>Advanced Data Architecture Study Plan</h2>
            <p>Track your progress through the key pillars of the ADA course.</p>
            
            <div class="dashboard-checklist">
                <ul>
                    <li>
                        <input type="checkbox" id="ch1" name="ch1">
                        <label for="ch1">Chapter 1: Foundational Principles (Sibley, TOGAF, Zachman)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ch2" name="ch2">
                        <label for="ch2">Chapter 2: Data Modeling & Warehousing (Inmon, Kimball, Vault)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ch3" name="ch3">
                        <label for="ch3">Chapter 3: Advanced Paradigms (Data Mesh, Data Fabric)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ch4" name="ch4">
                        <label for="ch4">Chapter 4: AI & Agentic AI (RAG, Multi-agent Systems)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ch5" name="ch5">
                        <label for="ch5">Chapter 5: AI Governance (EU AI Act, NIST, ISO 42001)</label>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        document.addEventListener('click', function(event) {
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickOnMenuToggle = menuToggle.contains(event.target);

            if (!isClickInsideSidebar && !isClickOnMenuToggle && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
