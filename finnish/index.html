<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FINNISH ULTIMATE MASTER GUIDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700;800&family=Orbitron:wght@900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* THEME: DEEP SPACE & NEON */
        :root {
            --bg: #080810;
            --card-bg: rgba(25, 25, 40, 0.95);
            --gold: #FFD700;
            --neon: #00D4FF;
            --purple: #BC13FE;
            --text: #F0F0F0;
            --subtext: #B0B0B0;
            --success: #00FF9D;
            --error: #FF4B4B;
            --example: #FF00D4;
            --rule-bg: rgba(0, 212, 255, 0.08);
        }

        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Exo 2', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            overflow: hidden; 
        }

        /* Force mandatory snapping + fixes for Android Chromium browsers (Vivaldi/Chrome on S24 Ultra) */
        .container {
            width: 100vw;
            height: 100dvh; /* Use dynamic viewport height for mobile */
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-scroll-snap-type: y mandatory; /* Old WebKit prefix */
            scroll-behavior: smooth;
            overscroll-behavior-y: none; /* Prevent pull-to-refresh interference */
            touch-action: pan-y; /* Better touch scrolling on mobile */
        }

        /* Each slide must be exactly 100vh (or 100dvh) */
        .slide {
            width: 100vw;
            min-height: 100dvh;      /* Critical for reliable snapping on Android */
            height: 100dvh;          /* Some browsers prefer explicit height */
            scroll-snap-align: start;
            scroll-snap-stop: always; /* Force stop on every slide even when scrolling fast */
            padding: 80px 20px 100px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            background: var(--bg);
            position: relative;
            overflow-y: auto;
            border-bottom: 1px solid #222;
        }

        /* Background Gradient */
        .slide::before {
            content: '';
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000 80%);
            z-index: -1;
            pointer-events: none;
        }

        /* TYPOGRAPHY */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            font-family: 'Exo 2', sans-serif;
            font-size: 2em;
            color: var(--neon);
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            padding-bottom: 15px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 900px;
            text-align: center;
            font-weight: 800;
            letter-spacing: 1px;
        }
        h3 {
            font-size: 1.3em;
            color: #fff;
            margin: 20px 0 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* CARDS */
        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 900px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            border-left: 6px solid var(--neon);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        /* SPECIAL BOXES */
        .gold-box {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            font-weight: 800;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            width: 100%;
            max-width: 900px;
            font-size: 1.2em;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
        }
        
        /* TYPES OF SLIDES styling */
        .slide-funfact h2 { color: var(--purple); border-color: var(--purple); }
        .slide-funfact .card { border-left-color: var(--purple); background: rgba(40, 10, 50, 0.8); }
        
        .slide-example h2 { color: var(--example); border-color: var(--example); }
        .slide-example .card { border-left-color: var(--example); background: rgba(50, 10, 30, 0.8); }

        /* RULE BOXES (Why/When/How) */
        .rule-block {
            background: var(--rule-bg);
            border: 1px solid rgba(0,212,255,0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .rule-title {
            color: var(--gold);
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.95em;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 1px;
        }

        /* VISUAL GRID (Pictures/Emojis) */
        .visual-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
            margin-top: 15px;
        }
        .visual-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .visual-item:hover { background: rgba(255,255,255,0.08); }
        .emoji { font-size: 3em; display: block; margin-bottom: 10px; }
        .word { font-weight: 700; color: var(--neon); font-size: 1.2em; display: block; margin-bottom: 4px;}
        .trans { font-size: 0.9em; color: var(--subtext); font-style: italic; font-family: 'Roboto Mono', monospace;}
        
        .ex-text { 
            font-size: 1.2em; 
            margin-bottom: 15px; 
            border-bottom: 1px dashed rgba(255,255,255,0.1); 
            padding-bottom: 10px; 
            display: flex;
            flex-direction: column;
        }
        .ex-finnish { color: #fff; font-weight: bold; }
        .ex-english { color: var(--subtext); font-size: 0.85em; margin-top: 4px; }

        /* DETAILED TABLES */
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin: 15px 0; font-size: 1em; }
        th { background: #222; color: var(--gold); padding: 12px; text-align: left; border-bottom: 2px solid var(--gold); font-family: 'Orbitron', sans-serif; font-size: 0.9em;}
        td { padding: 12px; border-bottom: 1px solid #333; color: var(--text); }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(255,255,255,0.05); }
        
        .highlight { color: var(--gold); font-weight: bold; text-decoration: underline; text-decoration-color: var(--neon); text-decoration-thickness: 2px; }

        /* NAVIGATION */
        .nav-overlay {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--neon);
            padding: 10px 20px;
            border-radius: 30px;
            color: var(--neon);
            font-weight: bold;
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }
        .toc-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 900px;
        }
        .toc-btn {
            background: #151520;
            border: 1px solid #444;
            color: var(--text);
            padding: 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.2s;
        }
        .toc-btn:hover { border-color: var(--neon); color: var(--neon); transform: translateY(-2px); background: #202030; }

    </style>
</head>

    <script>
        const container = document.getElementById('mainContainer');
        const slides = document.querySelectorAll('.slide');
        const totalSpan = document.getElementById('totalSlides');
        const currentSpan = document.getElementById('currentSlide');
        
        totalSpan.textContent = slides.length;

        function updateCounter() {
            // More reliable calculation using getBoundingClientRect (works better on mobile)
            let currentIndex = 0;
            let maxVisible = -1;
            slides.forEach((slide, i) => {
                const rect = slide.getBoundingClientRect();
                const visible = rect.top <= window.innerHeight * 0.5 && rect.bottom >= window.innerHeight * 0.5;
                if (visible && i > maxVisible) {
                    maxVisible = i;
                    currentIndex = i;
                }
            });
            currentSpan.textContent = currentIndex + 1;
        }

        container.addEventListener('scroll', updateCounter);
        window.addEventListener('resize', updateCounter);
        
        // Initial + force after fonts/images load
        updateCounter();
        window.addEventListener('load', updateCounter);
    </script>
